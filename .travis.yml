language: python
env:
    - NENGINES=1
    - NENGINES=9
python:
    - "2.7"
    - "3.3"
    - "3.4"
before_install:
    - sudo apt-get update
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
          wget http://repo.continuum.io/miniconda/Miniconda-3.5.5-Linux-x86_64.sh -O miniconda.sh;
      else
          wget http://repo.continuum.io/miniconda/Miniconda3-3.5.5-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION setuptools pip numpy pyzmq ipython matplotlib cython sphinx mock coverage requests pyyaml
    - source activate test-environment
    - pip install sphinxcontrib-napoleon coveralls
    - sudo apt-get install libopenmpi-dev openmpi-bin
    - pip install mpi4py --allow-all-external --allow-unverified mpi4py
    - sudo apt-get install libhdf5-openmpi-dev
    - CC=mpicc pip install git+https://github.com/h5py/h5py.git@2.2.1 --install-option="--mpi"
install:
    - python setup.py install
    - (cd $TRAVIS_BUILD_DIR && cd docs && make html)
before_script:
    - "export DISPLAY=:99.0"  # for plotting.py
    - "sh -e /etc/init.d/xvfb start"  # for plotting.py
    - (cd $TRAVIS_BUILD_DIR && dacluster start -n$NENGINES)
    - lsof | grep python | wc -l
script:
    - (cd $TRAVIS_BUILD_DIR && make test_with_coverage)
after_script:
    - lsof | grep python | wc -l
    - (cd $TRAVIS_BUILD_DIR && dacluster stop)
after_success:
    - coverage combine
    - coveralls
