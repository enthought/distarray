language: python
env:
    - NENGINES=1
    - NENGINES=9
python:
    - 2.7
    - 3.3
    - 3.4
before_install:
    - sudo apt-get update
    - sudo apt-get install libopenmpi-dev
    - sudo apt-get install openmpi-bin
    - sudo apt-get install libhdf5-openmpi-dev
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
          # This saves us some downloading for this version
          wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
      else
          wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Useful for debugging any issues with conda
    - conda info -a
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy pyzmq ipython matplotlib cython h5py sphinx sphinxcontrib-napoleon coverage coveralls
    - source activate test-environment
    - pip install mpi4py --allow-all-external --allow-unverified mpi4py
install:
    - python setup.py install
    - (cd $TRAVIS_BUILD_DIR && cd docs && make html)
before_script:
    - "export DISPLAY=:99.0"  # for plotting.py
    - "sh -e /etc/init.d/xvfb start"  # for plotting.py
    - (cd $TRAVIS_BUILD_DIR && dacluster start -n$NENGINES)
    - lsof | grep python | wc -l
script:
    - (cd $TRAVIS_BUILD_DIR && make test_with_coverage)
after_script:
    - lsof | grep python | wc -l
    - (cd $TRAVIS_BUILD_DIR && dacluster stop)
after_success:
    - coverage combine
    - coveralls
